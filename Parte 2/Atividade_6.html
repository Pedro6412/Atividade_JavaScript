<body>
    <script>
        let numero = Number(prompt('Digite um número: '))
        let conferir = numero % 2
        if(conferir == 0){
            console.log(`O número ${numero} é PAR.`)
        }
        else{
            console.log(`O número ${numero} é IMPAR.`)
        }

    </script>
